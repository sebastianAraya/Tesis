<ion-view view-title="Playlist" ng-init="iniciar()"  >
  <ion-content  class="padding" style= "z-index:8;background-color: transparent;" >
    <canvas id="mycanvas" width="100" height="100"></canvas> 
  </ion-content>	

   <div id="circulo" style="position: absolute;-moz-border-radius: 50%; -webkit-border-radius: 50%; border-radius: 50%; z-index: 14; position: absolute; width: 50px; height: 50px; left: 50%; top: 50%;margin:-25px;background-color: red; padding:10px; -webkit-transition:0.1s linear; -moz-transition:0.1s linear; -o-transition:0.1s linear; transition:0.1s linear;border: 1px solid #000;-webkit-box-shadow: 0 0px 3px rgba(82, 77, 80, 0.97)" ></div>

   <div id="circuloExterior" style="position: absolute;z-index: 8;left: 50%; top: 50%; width: 30%;height: 30%; -moz-border-radius: 50%; -webkit-border-radius: 50%;  border-radius: 50%;  background: #2DD2D2"></div>

   <div id="feedback" style="position: absolute;background:red;z-index:10;left: 0; top: 0; width: 100%;height: 100%; opacity:0.5;"></div>

   <h1 id="cuentaRegresiva" class="text-center" style="position: absolute;z-index:11;top:15%;width: 100%;color:white;
   text-shadow: 0px 2px 3px #555;"></h1>
</ion-view>
