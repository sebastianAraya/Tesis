<ion-view view-title="Ingresar" name="login-view">
  <ion-content class="padding">
      <div class="list list-inset">
          <label class="item item-input">
              <input type="text" placeholder="Usuario" ng-model="data.username">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Contraseña" ng-model="data.password">
          </label>
      </div>
      <button class="button button-block button-calm" ng-click="login()">Ingresar</button>
      <h3> usuario = a, contraseña = a; </h3>
  </ion-content>
</ion-view>
